<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify_MOD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                    <span class="songListPlay"><span class="timeStamp">03:25 <i class="far fa-play-circle"></i></span> </span>
                </div>

                    <img src="cover.jpg" alt="coverPhoto">

                </div>
                <div class="songItem">

                </div>

                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/71f7dcdb77.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
